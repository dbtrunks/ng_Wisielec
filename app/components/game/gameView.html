<div class="splash container">
    <div> 
	  <h1>{{heading}}</h1>
    </div>
      <div class="text-right">{{points}}</div>
      <div>
      <h2 class="clue">{{clue}}</h2>
      <p> {{clueAnswer}}</p>
      <h3>Kategoria:  {{category}} </h3>
      <button class="btn btn-default" ng-click="castLots()">Losuj hasło</button>
      </div>  

    <div>
      <!--<ul ng-repeat="clue in clues ">
        <li>{{clue.clue}} - {{clue.category}}</li>
      </ul>-->
    </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-md-6 canvas">
                        <h3>{{lapse}}</h3></div>
                    <div class="col-md-5 letters">
                        <div ng-show="!win&&!lose">
                            <input class="btn btn-default btn-lg active" type="button" ng-repeat="l in letters" value="{{l}}" id="#{{l}}" ng-click="choiceLeatter(l)"/>
                        </div>
                        <div ng-show="win||lose">
                            <div ng-show="win">
                                <h3>Tak jest, odgadłeś hasło!</h3></div>
                            <div ng-show="lose">
                                <h3> Niestety zawisłeś, prawidłowe hasło to <b>{{clueAnswer}}</b></h3></div>
                            </br>
                            <h3>Uzyskałeś {{points}} punktów.</h3>
                            </br>
                            <button ng-show="win" class="btn btn-default" ng-click="castLots()">Kolejne hasło</button>
                            <button ng-show="lose" class="btn btn-default" ng-click="resetPoints(); castLots()">Jeszcze raz</button>
                        </div>
                    </div>
                </div>
            </div>
</div>
